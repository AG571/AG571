name: Daily README heartbeat
on:
  schedule:
    - cron: "15 07 * * *"   # Runs every day at 07:15 UTC
  workflow_dispatch:        # Allow manual run from the Actions tab
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README section
        run: |
          START="<!-- TIL-START -->"
          END="<!-- TIL-END -->"
          TODAY=$(date -u +"%Y-%m-%d")
          FACTS=("Read about agentic AI workflows." "Improved automation logic." "Explored new ML evaluation tools." "Refined dataset structure." "Reviewed AI reliability papers.")
          PICK=${FACTS[$RANDOM % ${#FACTS[@]}]}
          NEW="$START
**Today I learned:** $PICK â€¢ $TODAY
$END"
          perl -0777 -pe "s|$START.*?$END|$NEW|s" -i README.md

      - name: Commit and push as Aviv
        env:
          GH_TOKEN: ${{ secrets.PAT_PUSH }}
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "Aviv Geron"
            git config user.email "geron.aviv@hotmail.com"
            git add README.md
            git commit -m "chore: daily heartbeat update"
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit."
          fi
